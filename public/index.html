  <head>
    <title>CLIMATE</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="FoClimate.js"></script>
  </head>
  <body>
    <div id="climate-temperature" class="climate-temperature">
        <div id="climate-meter" class="climate-meter">

          <div class="text-value"><span id="timestamp"></span></div>
        
          <span class="glass">
              <strong id="climate-string" class="total" style="bottom: 0;"></strong>
              <span id="climate-bar" class="amount" style="height: 0;"></span>
          </span>
        
          <div class="bulb">
              <span class="red-circle"></span>
              <span class="filler">
                  <span></span>
              </span></div>
        
          <div class="text-value">Humidity<br><span id="humidity"></span></div>
        
        </div>      
    </div>
  </body>
</html>
